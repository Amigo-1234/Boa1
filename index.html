<!DOCTYPE html>

    <title>Product Showcase</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
        }
        header {
            position: sticky;
            top: 0;
            background-color: red;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5rem;
            z-index: 1000;
        }
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }
        .section img {
            width: 100%;
            max-height: 90vh;
            object-fit: contain;
            margin-bottom: 20px;
        }
        .section-header {
            background-color: red;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
        }
        footer {
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            text-align: center;
            font-size: 1rem;
            border-top: 1px solid #ccc;
            margin-top: 20px;
        }
        footer a {
            color: red;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            header {
                font-size: 1.2rem;
            }
            .section-header {
                font-size: 1.5rem;
            }
            footer {
                font-size: 0.9rem;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
